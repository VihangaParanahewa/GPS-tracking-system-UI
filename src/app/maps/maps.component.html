<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
    <agm-polyline  [strokeColor]="'#FF0000'" [strokeOpacity]="1.0" [strokeWeight]="2">
        <agm-polyline-point *ngFor="let p of polyline;" [latitude]="p.path.lat" [longitude]="p.path.lng">
        </agm-polyline-point>
    </agm-polyline>
    <agm-marker *ngFor="let m of markers;"  [latitude]="m.lat" [longitude]="m.lng" [iconUrl]="truckIcon" ></agm-marker>
</agm-map>
